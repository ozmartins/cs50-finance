{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select autocomplete="off" autofocus class="form-control" name="symbol" >
                <option disabled selected value="">Symbol</option>
                {%for stock in portifolio%}
                    <option value="{{stock['symbol']}}">{{stock["name"]}} ({{stock["symbol"]}})</option>
                {%endfor%}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" min="1" class="form-control" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
